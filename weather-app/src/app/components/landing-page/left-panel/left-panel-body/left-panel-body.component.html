<div class="col-xs-12 d-flex flex-column align-items-center justify-content-center left-panel-body-container">
  <p class="weather-text"><strong>Weather</strong></p>
  <p class="forecast-text"><strong>Forecast</strong></p>
  <div class="col-xs-12 col-lg-12 d-flex justify-content-center mt-2 geo-info-container">
    <ng-select 
      [items]="countriesList"
      placeholder="Select country" 
      class="ng-select-style mx-2"
      [(ngModel)]="selectedCountry"
      (change)="onCountrySelected()"
      [virtualScroll]="true"
      [loading]="isDataLoaded.country">
    </ng-select>
    <ng-select 
      [items]="statesList"
      placeholder="Select state" 
      class="ng-select-style mx-2"
      [(ngModel)]="selectedState"
      (change)="onStateSelected()"
      [virtualScroll]="true"
      [loading]="isDataLoaded.state">
    </ng-select>
    <ng-select 
      [items]="citiesList"
      placeholder="Select city" 
      class="ng-select-style mx-2"
      [(ngModel)]="selectedCity"
      (change)="onCitySelected()"
      [virtualScroll]="true"
      [loading]="isDataLoaded.city">
    </ng-select>
  </div>
  <button class="btn btn-warning w-25 mt-5 search-button" [disabled]="!selectedCity" (click)="onSearchButtonClicked()">Search</button>
</div>
